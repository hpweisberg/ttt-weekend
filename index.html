<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script defer src="./js/app.js"></script>
	<script defer src="./js/confetti.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="overlay">
		<h1>Welcome to Tic-Tac-Toe</h1>
		<h3>Please enter player names</h3>
		<input id="player1Name" type="text" placeholder="Player 1">
		<input id="player2Name" type="text" placeholder="Player 2">
		<h4>Press start to begin the game</h4>
		<button id="start-btn">Start Game</button>
	</div>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="sqr" id="sq0"></div>
		<div class="sqr" id="sq1"></div>
		<div class="sqr" id="sq2"></div>
		<div class="sqr" id="sq3"></div>
		<div class="sqr" id="sq4"></div>
		<div class="sqr" id="sq5"></div>
		<div class="sqr" id="sq6"></div>
		<div class="sqr" id="sq7"></div>
		<div class="sqr" id="sq8"></div>
		<div id="slash"></div>
	</section>    
	<button id="resetGame">Play Again</button>
	<footer>
		<div class="scoreboard-div">
			<h2>Scoreboard</h2>
			<div class="player-1-score-div">
				<div class="scoreDisplay" id="player1">Player 1:</div>
				<div class="scoreDisplay" id="player1Score">0</div>
			</div>
			<div class="player-2-score-div">
				<div class="scoreDisplay" id="player2">Player 2:</div>
				<div class="scoreDisplay" id="player2Score">0</div>
			</div>
			<div class="tie-score-div">
				<div class="scoreDisplay" id="tie">Ties:</div>
				<div class="scoreDisplay" id="tieScore">0</div>
			</div>
		</div>
	</footer>
</body>
</html>
